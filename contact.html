<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact — João Louro</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get in touch with João Louro — Frontend Developer." />
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>

    <!-- HEADER -->
    <header class="primaryHeader">
      <div class="wrapper">
        <div class="headerInner">
          <a href="index.html" class="siteLogo" aria-label="João Louro — Home">
            <img src="assets/images/logo.png" alt="joaoplouro logo" height="32" />
          </a>
          <nav class="mainNav" aria-label="Main navigation">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html" aria-current="page">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <section class="sectionContact" aria-label="Contact">
        <div class="wrapper">

          <div class="contactIntro">
            <h1 class="contactHeadline">Let's build something<br><span>worth remembering.</span></h1>
            <p class="contactSub">Have a project in mind, a question, or just want to say hi? Drop me a message and I'll get back to you.</p>
          </div>

          <!-- FORM -->
          <form class="contactForm" action="https://formspree.io/f/mreajovd" method="POST">

            <div class="formRow">
              <div class="formGroup">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required />
              </div>
              <div class="formGroup">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required />
              </div>
            </div>

            <div class="formGroup">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" placeholder="What's this about?" />
            </div>

            <div class="formGroup">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="6" placeholder="Tell me about your project or idea..." required></textarea>
            </div>

            <button type="submit" class="formBtn">Send message</button>

          </form>

        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="siteFooter" aria-label="Site footer">
      <div class="wrapper">
        <ul class="socialLinks" aria-label="Social media links">
          <li>
            <a href="https://github.com/joaoplouro" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
              <img src="assets/images/icon-github.png" alt="" aria-hidden="true" width="18" height="18" />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/joao.plouro" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
              <img src="assets/images/icon-instagram.png" alt="" aria-hidden="true" width="18" height="18" />
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/joaoplouro/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
              <img src="assets/images/icon-linkedin.png" alt="" aria-hidden="true" width="18" height="18" />
            </a>
          </li>
        </ul>
        <p class="copyright">©2026 João Louro</p>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
  </body>
</html>
